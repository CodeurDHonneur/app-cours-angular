<div *ngIf="showplayer" class="">
  <p>Title: <span class="">{{ album?.title }}</span>, Artist: <span class="">{{ album?.name }}</span></p>
    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
      <div 
      class="bg-blue-600 h-2.5 rounded-full" 
      role="progressbar" 
      [style.width]="ratio + '%'" 
      aria-valuenow="" 
      aria-valuemin="0" 
      aria-valuemax="100"
      ></div>
    </div>
  
</div>
