<div *ngIf="albumSelected" class="px-10 mt-5 max-w-[95%] mx-auto space-y-2 bg-white shadow-lg ">
    <h3 class="bg-blue-400 py-3 pl-6 text-emerald-200 text-2xl ">{{albumSelected.ref}}</h3>
    <h2>{{albumSelected.title}}</h2>
    <div>{{albumSelected.description}}</div>
    <div>Duration : {{albumSelected.duration}} secondes</div>
    <div>Like : {{albumSelected.like}} </div>
    <ul class="flex gap-3">
        <li *ngFor="let tag of albumSelected.tags" class="border px-4 py-2 bg-blue-400 rounded-lg text-white">{{tag}}</li>
    </ul>
    <div class="flex justify-center py-5">
        <img src="../../assets/img/img-zik/{{albumSelected.url}}" alt="" class="w-[80%] h-[400px]">
    </div>
</div>
